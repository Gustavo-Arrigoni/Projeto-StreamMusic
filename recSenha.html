<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar senha — StreamMusic</title>
  <link rel="stylesheet" href="recSenha.css" />
</head>
<body>
  <main class="login-wrapper">
    <div class="login-card" role="region" aria-label="Recuperação de senha">
      <h2 class="card-title">Recuperar senha</h2>

      <p style="margin:0 0 12px; font-size:14px; color:rgba(255,255,255,0.9)">
        Informe o email da sua conta. Enviaremos um link para redefinir a senha.
      </p>

      <form class="login-form">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com" />

        <div class="form-row">
          <button type="submit" class="btn-primary">Enviar link</button>
          <a class="forgot" href="login.html">Voltar ao login</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
