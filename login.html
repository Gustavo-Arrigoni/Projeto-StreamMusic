<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — StreamMusic</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <main class="login-wrapper">
        <div class="login-card" role="region" aria-label="Formulário de login">
            <h2 class="card-title">Entrar</h2>

            <form action="#" method="post" class="login-form">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="seu@exemplo.com" />

                <label for="password">Senha</label>
                <input id="password" name="password" type="password" required placeholder="••••••••" />

                <div class="form-row">
                    <button type="submit" class="btn-primary"><a href="index.html">Entrar</a></button>
                    <a class="forgot" href="recSenha.html">Esqueceu a senha?</a>
                </div>
            </form>

            <p class="signup">Não tem conta? <a href="cadastro.html">Criar conta</a></p>
        </div>
    </main>
</body>
</html>
